# Example configuration file for preprocessing pipeline
# Copy this file and modify as needed, then pass with --config flag

[process_tar]
# Path to tar file to process
tar_file = "/path/to/0061.tar"
# Output directory for intermediate Parquet files
output_dir = "/path/to/intermediates"
# Optional log file path
log_file = "/path/to/logs/process_tar.log"
# Optional temporary directory for extraction
# temp_dir = "/tmp/extract"

[merge_and_split]
# Directory containing intermediate Parquet files
intermediates_dir = "/path/to/intermediates"
# Directory for final output Parquet files
output_dir = "/path/to/final"
# Training set ratio (must sum to 1.0 with val_ratio and test_ratio)
train_ratio = 0.7
# Validation set ratio
val_ratio = 0.15
# Test set ratio
test_ratio = 0.15
# Random seed for deterministic splits
seed = 42
# Optional log file path
# log_file = "/path/to/logs/merge_and_split.log"

